<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>
    <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button color="warn" (click)="onYesClick()" cdkFocusInitial>Excluir</button>
</mat-dialog-actions>
